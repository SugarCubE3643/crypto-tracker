<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Data</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+NZ:wght@100..400&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="left-nav">
            <a href="../index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right-nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="../favourites/favourites.html" class="nav-link">Favourites</a>
        </div>
    </nav>

    <!-- main table for showing data -->
    <main>
        <div class="shimmer-container" id="shimmer-container">
            <div class="shimmer"></div>
        </div>
        <div id="coin-container" class="container">
            <div class="sidebar" id="sidebar">
                <img id="coin-image" src="" alt="Coin Image">
                <h3 id="coin-name" class="heading"></h3>
                <p id="coin-description" class="description"></p>
                <div class="market-data" id="market-data">
                    <div class="market-data-item">
                        <span class="heading">Rank:</span>
                        <span id="coin-rank"></span>
                    </div>
                    <div class="market-data-item">
                        <span class="heading">Current Price:</span>
                        <span id="coin-price"></span>
                    </div>
                    <div class="market-data-item">
                        <span class="heading">Market Cap:</span>
                        <span id="coin-market-cap"></span>
                    </div>
                </div>
            </div>
            <div id="chart-section" class="chart-section">
                <div class="button-container">
                    <button id="24h" class="active">24h</button>
                    <button id="30d">30d</button>
                    <button id="3m">3m</button>
                </div>
                <canvas id="coinChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="coin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
